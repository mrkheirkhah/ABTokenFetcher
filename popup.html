<!DOCTYPE html>
<html>
  <head>
    <title>Token Fetcher :-))</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="fingerprint.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form id="fetchTokenForm">
      <select id="tokenMode" name="tokenMode">
        <option value="local">Local dev token</option>
        <option value="site">site token</option>
      </select>
      <input type="text" placeholder="username" id="username" />
      <input type="password" placeholder="password" id="password" />
      <div>
        <label for="remember"> remember me </label>
        <input type="checkbox" id="rememberMe" />
      </div>
      <button type="submit">Fetch Token</button>
    </form>
    <p id="successMessage"></p>
    <p id="failedMessage"></p>
  </body>
</html>
